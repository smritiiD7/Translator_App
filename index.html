<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Language Translator made easy!</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   
   <div class="container">
    <h1 font-weight="bold" style="color: green; font-size:50px"><center>Language Translator</center></h1>
     <div class="wrapper">
       <div class="text-input">
      <textarea class ="from-text" placeholder="Enter the text you want to translate"></textarea>
      <textarea class ="to-text" placeholder="Translation" readonly="readonly"></textarea>
     </div>
     <ul class="controls">
       <li class="row-from">
       <div class="icons">
         <i id="from" class=" fa fa-volume-up"></i>
         <i id="from" class="fa fa-copy"></i>
       </div>
      <select>
      <!-- <option value="en-US">English</option>
      <option value="hi-IN">Hindi</option>
      <option value="ne-NP">Bengali</option> -->
      </select>
       </li>
       <li class="exchange"><i class="fa fa-exchange"></i></li>

       <li class="row-to">
        <select>
          <!-- <option value="hi-IN">English</option>
          <option value="ne-NP">Hindi</option>
          <option value="en-US">Bengali</option> -->
          </select>
        <div class="icons">
          <i id="to" class=" fa fa-volume-up"></i>
          <i  id="to" class="fa fa-copy"></i>
        </div>
        </li>
     </ul>
    </div>
    <button>Translate Text</button>
    </div>
    <!-- <script src="js/particle.js" async defer></script> -->
    <script src="js/countries.js" async defer></script>
    <script src="js/script.js" async defer></script>
    
  </body>
</html>
